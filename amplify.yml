version: 1
backend:
  phases:
    preBuild:
      commands:
        # Install the correct Node.js version (20.6 or higher)
        - nvm install 20.6
        - nvm use 20.6
    build:
      commands:
        - npm install
        - cdk bootstrap aws://307302069467/$AWS_REGION
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        # Ensure Node.js version is set for frontend build
        - nvm use 20.6
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*